on: [push, pull_request]

name: 'ShellSheck'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './res/wrapper'
      env:
        SHELLCHECK_OPTS: -e SC1090
